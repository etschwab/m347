<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Startseite Modul 293 Schwab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Grundstil */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #222;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      animation: fadeIn 1.2s ease;
    }

    #greeting {
      font-size: 1.2rem;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 0.5s;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 0 10px;
    }

    a {
      text-decoration: none;
    }

    button {
      padding: 14px 28px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      #greeting {
        font-size: 1rem;
      }
      button {
        padding: 12px 20px;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      #greeting {
        font-size: 0.9rem;
      }
      .button-container {
        flex-direction: column;
        gap: 15px;
      }
      button {
        width: 80%;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Etienne Schwab Modul 293</h1>
  <p id="greeting"></p>
  <div class="button-container">
    <a href="t1_m293/teil1.html"><button>Teil 1</button></a>
    <a href="t2_m293/teil2.html"><button>Teil 2</button></a>
    <a href="t3_m293/teil3.html"><button>Teil 3</button></a>
  </div>

  <script>
    // Begr√º√üung nach Tageszeit
    const greetingEl = document.getElementById("greeting");
    const hours = new Date().getHours();
    let greetingText = "";

    if (hours < 12) {
      greetingText = "Guten Morgen! üöÄ";
    } else if (hours < 18) {
      greetingText = "Guten Tag! üåû";
    } else {
      greetingText = "Guten Abend! üåô";
    }

    greetingEl.textContent = greetingText;
  </script>
</body>
</html>
